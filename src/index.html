<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Watch movies and videos in real-time with friends!" />
		<title>sync.theater</title>
		<link rel="icon" href="images/favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet" />
		<link rel="stylesheet" href="lib/normalize.css/normalize.css" />
		<link rel="stylesheet" href="lib/milligram/milligram.min.css" />
		<link rel="stylesheet" href="cssm/main.min.css" />
		<link href="cssm/video-js.min.css" rel="stylesheet">
		<link rel="stylesheet" href="cssm/sync-theater.min.css" />
		<link rel="stylesheet" href="cssm/chat-bubbles.min.css" />
		<link rel="stylesheet" href="cssm/jquery-growl.min.css" />
		<link rel="stylesheet" href="cssm/introjs.min.css" />
		<script src="https://use.fontawesome.com/d244c2f21f.js"></script>
		
	</head>
	<body>
		
		<div id="menu" class="panel">
			<div id="chatContainer">
				<h3 id="chatTitle">Chat</h3>
				<div id="chatArea"></div>
				<input id="messageBox" type="text" placeholder="Your message here.." />
			</div>
		</div>
		<main class="wrapper wrap push">
			<a href="#menu" class="menu-link" draggable="false" style="position:fixed; z-index: 100000000">
				<span class="toggle-button">
					<div class="menu-bar menu-bar-top"></div>
					<div class="menu-bar menu-bar-middle"></div>
					<div class="menu-bar menu-bar-bottom"></div>
				</span>
			</a>
			<div id="home">
				<div id="centered-content" class="center right-align">
					<h1 id="title" data-intro='Welcome to sync.theater! It looks like this is your first time here, press next to take the tour or click anywhere else to skip.' data-step=1>sync.theater</h1>
					<div class="row row-top">
						<div class="column column-25 column-offset-50" id="usersOnline"><a id="users-link" href="#users"></a></div>
						<div data-intro='Finally, copy this link and give it to your friends so they can join your room.' data-step=7 class="column column-25"><input type="text" id="roomCode" onclick="this.select();" readonly /></div>

					</div>
					<div class="row">
						
							<video id="video" class="video-js vjs-default-skin vjs-big-play-centered"
									controls
									preload="auto"
									autoplay
									data-setup='{ "fluid": true, techOrder["html5", "youtube"] }' 
									></video>
					</div>

					<div class="row controls-margin-top" id="controls">
						<div class="column column-25 left-align">
							<p><i class="fa fa-keyboard-o fa-lg"></i> Designed by <a target="_blank" href="http://alecchan.org" title="Alec Chan">Alec Chan</a>.<br /><i class="fa fa-commenting-o fa-lg"></i> Join our <a href="https://discord.gg/y2ve7Yw" target="_blank">discord server!</a></p>
						</div>

						<div class="column column-50 controlItem"><button data-intro='Click here or press enter to add the video to your queue.' data-step=3 id="addToQueueBtn" class="button">Add To Queue</button></div>
						<div class="column column-25 controlItem"><input data-intro='Enter the URL for a video you want to play here.' data-step=2 type="text" placeholder="Video URL here..." id="videoURL"></div>
					</div>
					<div class="fixedBottom center-align"><div class="hearts"></div><a data-intro='Click this to show everyone you like the video!' data-step=4 href="#like" class="fa-stack fa-1x likeBtn" id="like-btn"><i class="fa fa-heart fa-stack-2x"></i><span id="likeCount" class="fa fa-stack-1x whitecolor">6</span></a></div>
				</div>
			</div>
			<hr class="style15" />
			<div class="table-content" id="content">
				<div class="row">
					<div data-intro='This table shows all the users in the room, their permission level and if they are playing or buffering. If you are the room owner, you can manage your users here.' data-step=5 class="column column-50">
						<h4><a name="users"></a>Users in this room</h4>
						<table class="table-left">

							<thead>
								<tr>
									<th>Name</th>
                                    <th>Status</th>
									<th>Permissions</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="user-body"></tbody>
						</table>
					</div>
					<div data-intro='This table shows the currently queued videos. If you are trusted or owner you can rearrange and remove videos.' data-step=6 class="column column-50">
						<input id="QueueName" type="text" style="margin-left: 3rem; width: 50%;" value="" placeholder="Your queue name.." />
						<table class="table-right">
							<thead>
								<tr>
									<th></th>
									<th>URL</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="queue-body"></tbody>
						</table>
					</div>
				</div>
			</div>
			<footer class="footer">
				<section class="container">
					<div class="row">
						
					</div>
				</section>
			</footer>
		</main>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="jsm/main.min.js"></script>
		<script src="jsm/user.min.js"></script>
		<script src="http://vjs.zencdn.net/6.4.0/video.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.9.0/videojs-contrib-hls.min.js"></script>
		<script src="jsm/init.min.js"></script>
		<script src="jsm/permissions.min.js"></script>
		<script src="jsm/sockets.min.js"></script>
		<script src="jsm/video-controls.min.js"></script>
		<script src="jsm/queue.min.js"></script>
		<script src="jsm/chat.min.js"></script>
		<script src="jsm/Youtube.min.js"></script>
		<script src="jsm/bigSlide.min.js"></script>
		<script src="jsm/jquery-growl.min.js"></script>
		<script src="jsm/intro.min.js"></script>
		<script src="jsm/cookieManager.min.js"></script>
		<script src="jsm/onboarding.min.js"></script>

        <!-- Start of StatCounter Code for Default Guide -->
        <script type="text/javascript">
            var sc_project = 11427654;
            var sc_invisible = 1;
            var sc_security = "caf7760c";
            var scJsHost = (("https:" == document.location.protocol) ?
                "https://secure." : "http://www.");
            document.write("<sc" + "ript type='text/javascript' src='" +
                scJsHost +
                "statcounter.com/counter/counter.js'></" + "script>");
        </script>
        <!-- End of StatCounter Code for Default Guide -->
		<script>
			$(document).ready(function () {
				$('.menu-link').bigSlide();
				var $toggleButton = $('.toggle-button');
				$toggleButton.on('click', function (event) {
					event.preventDefault();
					$(this).toggleClass('button-open');
				});

				$('#queue-body').sortable({
					axis: 'y',
					items: "tr",
					update: function (event, ui) {
						var data = $(this).sortable("serialize", { key: "url" });

						Queue.sortQueue(data);
					}
				});

				OnboardManager.beginOnboarding();
			});
		</script>

</body>
</html>
